version: '3.8'

networks:
  homelab-net:
    driver: bridge

services:
  # --- Orchestration & Networking ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    networks:
      - homelab-net

  # --- Management ---
  bastion:
    build:
      context: ./projects/bastion
    container_name: bastion
    restart: unless-stopped
    ports:
      - "2225:22"
    hostname: bastion
    environment:
      - SSH_USER=${BASTION_USERNAME}
      - SSH_PASSWORD=${BASTION_PASSWORD}
      - TAILSCALE_AUTH_KEY=${TAILSCALE_AUTH_KEY}
    volumes:
      - ./volumes/bastion:/home/${BASTION_USERNAME}
      - ./volumes/tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - homelab-net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/portainer:/data
    networks:
      - homelab-net

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - "8082:3000"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=home.notdefined.dev,localhost
    volumes:
      - ./volumes/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab-net

  # --- AI & LLMs ---

  # Optional: Web Interface for Ollama
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3001:8080"
    environment:
      # - OLLAMA_BASE_URL=http://ollama:11434
      - OPENAI_API_BASE_URL=http://host.docker.internal:1234/v1
      - OPENAI_API_KEY=lm-studio
      # --- Image Generation (ComfyUI) ---
      - ENABLE_IMAGE_GENERATION=true
      - IMAGE_GENERATION_ENGINE=comfyui
      - COMFYUI_BASE_URL=http://comfyui:8188/
    volumes:
      - ./volumes/open-webui:/app/backend/data
    networks:
      - homelab-net
    # depends_on:
    #   - ollama

  comfyui:
    image: yanwk/comfyui-boot:cu121
    container_name: comfyui
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - ./volumes/comfyui/root:/root/ComfyUI
      - ./volumes/comfyui/models:/home/runner/ComfyUI/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - homelab-net
    # --- Vector Database (Memory) ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    networks:
      - homelab-net
    # --- Automation ---
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_HOST=${DOMAIN_N8N}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${DOMAIN_N8N}/
      - GENERIC_TIMEZONE=${TIMEZONE}
      # Connect to local Ollama instance
      # - OLLAMA_HOST=http://ollama:11434
      # Connect to LM Studio on Host
      # - OPENAI_API_BASE_URL=http://host.docker.internal:1234/v1
    volumes:
      - ./volumes/n8n:/home/node/.n8n
    networks:
      - homelab-net

    depends_on:
      - cloudflared
      # - ollama

  ai-claude:
    build:
      context: ./projects/ai-workers
    container_name: ai-claude
    restart: unless-stopped
    ports:
      - "2222:22"
    environment:
      - SSH_PASSWORD=${AI_WORKER_PASSWORD:-password}
    volumes:
      - ./volumes/ai-claude/workspace:/workspace
      - ./volumes/ai-context:/context
    networks:
      - homelab-net

  ai-gemini:
    build:
      context: ./projects/ai-workers
    container_name: ai-gemini
    restart: unless-stopped
    ports:
      - "2223:22"
    environment:
      - SSH_PASSWORD=${AI_WORKER_PASSWORD:-password}
    volumes:
      - ./volumes/ai-gemini/workspace:/workspace
      - ./volumes/ai-context:/context
    networks:
      - homelab-net

  ai-codex:
    build:
      context: ./projects/ai-workers
    container_name: ai-codex
    restart: unless-stopped
    ports:
      - "2224:22"
    environment:
      - SSH_PASSWORD=${AI_WORKER_PASSWORD:-password}
    volumes:
      - ./volumes/ai-codex/workspace:/workspace
      - ./volumes/ai-context:/context
    networks:
      - homelab-net
