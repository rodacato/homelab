version: '3.8'

networks:
  homelab-net:
    driver: bridge

services:
  # --- Orchestration & Networking ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    networks:
      - homelab-net

  # --- Management ---
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/portainer:/data
    networks:
      - homelab-net

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "9999:8080"
    environment:
      - DOZZLE_LEVEL=debug
      - DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - ./volumes/dozzle/users.yml:/data/users.yml
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab-net

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "8083:3001"
    volumes:
      - ./volumes/uptime-kuma:/app/data
    networks:
      - homelab-net

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - "8082:3000"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=home.notdefined.dev,localhost
    volumes:
      - ./volumes/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab-net

  # --- AI & LLMs ---

  # Optional: Web Interface for Ollama
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3001:8080"
    environment:
      # - OLLAMA_BASE_URL=http://ollama:11434
      - OPENAI_API_BASE_URL=http://host.docker.internal:1234/v1
      - OPENAI_API_KEY=lm-studio
      # --- Image Generation (ComfyUI) ---
      - ENABLE_IMAGE_GENERATION=true
      - IMAGE_GENERATION_ENGINE=comfyui
      - COMFYUI_BASE_URL=http://comfyui:8188/
    volumes:
      - ./volumes/open-webui:/app/backend/data
    networks:
      - homelab-net
    # depends_on:
    #   - ollama

  comfyui:
    image: yanwk/comfyui-boot:cu121
    container_name: comfyui
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - ./volumes/comfyui/root:/root/ComfyUI
      - ./volumes/comfyui/models:/home/runner/ComfyUI/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - homelab-net
    # --- Vector Database (Memory) ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    networks:
      - homelab-net
    # --- Automation ---
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_HOST=${DOMAIN_N8N}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${DOMAIN_N8N}/
      - GENERIC_TIMEZONE=${TIMEZONE}
      # Connect to local Ollama instance
      # - OLLAMA_HOST=http://ollama:11434
      # Connect to LM Studio on Host
      # - OPENAI_API_BASE_URL=http://host.docker.internal:1234/v1
    volumes:
      - ./volumes/n8n:/home/node/.n8n
    networks:
      - homelab-net

    depends_on:
      - cloudflared
      # - ollama

      # --- Remote Access (RustDesk) ---
  rustdesk-hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbs
    restart: unless-stopped
    command: hbbs
    volumes:
      - ./volumes/rustdesk:/root
    ports:
      - "21115:21115"
      - "21116:21116"
      - "21116:21116/udp"
      - "21118:21118"
    networks:
      - homelab-net
    depends_on:
      - rustdesk-hbbr

  rustdesk-hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbr
    restart: unless-stopped
    command: hbbr
    volumes:
      - ./volumes/rustdesk:/root
    ports:
      - "21117:21117"
      - "21119:21119"
    networks:
      - homelab-net
